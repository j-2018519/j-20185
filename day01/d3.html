<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <p>{{'用户输入了:'+name}}</p>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            name:"张三"
        }
    })
</script>
</body>
</html>
